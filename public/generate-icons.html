<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #f5f5f5; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        .icon-box { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        canvas { display: block; margin: 0 auto 10px; border-radius: 12px; }
        .size { font-size: 12px; color: #666; }
        button { background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        button:hover { background: #047857; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to download icons. Right-click and save, or use the download buttons.</p>
    <button onclick="downloadAll()">Download All Icons</button>
    <button onclick="downloadAllMaskable()">Download All Maskable Icons</button>
    
    <h2>Standard Icons</h2>
    <div class="icon-grid" id="icons"></div>
    
    <h2>Maskable Icons (with safe zone padding)</h2>
    <div class="icon-grid" id="maskable-icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(ctx, size, maskable = false) {
            const scale = size / 512;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#059669');
            gradient.addColorStop(1, '#047857');
            
            // Rounded rect background
            const radius = 96 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // If maskable, add extra padding (safe zone is 80% of icon)
            const offset = maskable ? size * 0.1 : 0;
            const innerScale = maskable ? 0.8 : 1;
            
            ctx.save();
            if (maskable) {
                ctx.translate(offset, offset);
                ctx.scale(innerScale, innerScale);
            }
            
            // Cash register body
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            roundRect(ctx, 120 * scale, 200 * scale, 272 * scale, 180 * scale, 20 * scale);
            
            // Display screen
            ctx.fillStyle = '#059669';
            roundRect(ctx, 140 * scale, 220 * scale, 160 * scale, 60 * scale, 8 * scale);
            
            // Price text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${32 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Â£123', 220 * scale, 262 * scale);
            
            // Keypad dots
            ctx.fillStyle = '#059669';
            [[340, 240], [370, 240], [340, 270], [370, 270]].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x * scale, y * scale, 12 * scale, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = '#10b981';
            [[340, 300], [370, 300]].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x * scale, y * scale, 12 * scale, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Drawer
            ctx.fillStyle = '#d1d5db';
            roundRect(ctx, 140 * scale, 320 * scale, 232 * scale, 40 * scale, 6 * scale);
            ctx.fillStyle = '#9ca3af';
            roundRect(ctx, 230 * scale, 330 * scale, 52 * scale, 8 * scale, 4 * scale);
            
            // Receipt
            ctx.fillStyle = 'white';
            roundRect(ctx, 180 * scale, 140 * scale, 100 * scale, 70 * scale, 4 * scale);
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.moveTo(195 * scale, 155 * scale);
            ctx.lineTo(265 * scale, 155 * scale);
            ctx.moveTo(195 * scale, 170 * scale);
            ctx.lineTo(255 * scale, 170 * scale);
            ctx.moveTo(195 * scale, 185 * scale);
            ctx.lineTo(240 * scale, 185 * scale);
            ctx.stroke();
            
            ctx.restore();
        }
        
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.roundRect(x, y, w, h, r);
            ctx.fill();
        }
        
        function createIcon(size, maskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size, maskable);
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = createIcon(size, false);
                downloadCanvas(canvas, `icon-${size}.png`);
            });
        }
        
        function downloadAllMaskable() {
            [192, 512].forEach(size => {
                const canvas = createIcon(size, true);
                downloadCanvas(canvas, `icon-maskable-${size}.png`);
            });
        }
        
        // Generate preview icons
        const iconsDiv = document.getElementById('icons');
        sizes.forEach(size => {
            const box = document.createElement('div');
            box.className = 'icon-box';
            const canvas = createIcon(size, false);
            canvas.style.width = Math.min(size, 128) + 'px';
            canvas.style.height = Math.min(size, 128) + 'px';
            box.appendChild(canvas);
            const label = document.createElement('div');
            label.className = 'size';
            label.textContent = `${size}x${size}`;
            box.appendChild(label);
            const btn = document.createElement('button');
            btn.textContent = 'Download';
            btn.style.fontSize = '12px';
            btn.style.padding = '6px 12px';
            btn.onclick = () => downloadCanvas(createIcon(size, false), `icon-${size}.png`);
            box.appendChild(btn);
            iconsDiv.appendChild(box);
        });
        
        // Generate maskable preview icons
        const maskableDiv = document.getElementById('maskable-icons');
        [192, 512].forEach(size => {
            const box = document.createElement('div');
            box.className = 'icon-box';
            const canvas = createIcon(size, true);
            canvas.style.width = Math.min(size, 128) + 'px';
            canvas.style.height = Math.min(size, 128) + 'px';
            box.appendChild(canvas);
            const label = document.createElement('div');
            label.className = 'size';
            label.textContent = `${size}x${size} (maskable)`;
            box.appendChild(label);
            const btn = document.createElement('button');
            btn.textContent = 'Download';
            btn.style.fontSize = '12px';
            btn.style.padding = '6px 12px';
            btn.onclick = () => downloadCanvas(createIcon(size, true), `icon-maskable-${size}.png`);
            box.appendChild(btn);
            maskableDiv.appendChild(box);
        });
    </script>
</body>
</html>
