<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tillflow-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="flow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#tillflow-grad)"/>
  
  <!-- Till/Register icon -->
  <g fill="white">
    <!-- Main register body -->
    <rect x="100" y="180" width="200" height="160" rx="16" opacity="0.95"/>
    
    <!-- Display screen -->
    <rect x="120" y="200" width="120" height="50" rx="8" fill="#059669"/>
    
    <!-- Amount display -->
    <text x="180" y="235" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">$42.50</text>
    
    <!-- Keypad grid -->
    <g fill="#e5e7eb">
      <rect x="120" y="265" width="28" height="28" rx="4"/>
      <rect x="156" y="265" width="28" height="28" rx="4"/>
      <rect x="192" y="265" width="28" height="28" rx="4"/>
      <rect x="120" y="300" width="28" height="28" rx="4"/>
      <rect x="156" y="300" width="28" height="28" rx="4"/>
      <rect x="192" y="300" width="28" height="28" rx="4"/>
    </g>
    
    <!-- Green action button -->
    <rect x="250" y="265" width="35" height="63" rx="6" fill="#10b981"/>
  </g>
  
  <!-- Flow waves -->
  <g fill="none" stroke="white" stroke-width="8" stroke-linecap="round">
    <path d="M320 200 Q360 180, 400 200 Q440 220, 400 240" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M320 260 Q370 240, 420 260 Q470 280, 420 300" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    <path d="M320 320 Q380 300, 440 320" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </path>
  </g>
  
  <!-- Small flow dots -->
  <g fill="white">
    <circle cx="400" cy="200" r="6" opacity="0.8">
      <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="260" r="5" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="440" cy="320" r="4" opacity="0.4">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
