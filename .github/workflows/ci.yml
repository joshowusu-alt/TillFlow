name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DATABASE_URL: file:./ci.db
      BASE_URL: http://127.0.0.1:6200
      E2E_OWNER_EMAIL: owner@store.com
      E2E_OWNER_PASSWORD: Pass1234!
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client for SQLite
        run: npm run db:prepare:ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Start app
        run: |
          npm run start -- -p 6200 > .ci-server.log 2>&1 &
          for i in {1..60}; do
            if curl -fsS "$BASE_URL/login" >/dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat .ci-server.log || true
          exit 1

      - name: Offline sync smoke E2E
        run: npm run test:e2e:smoke

      - name: Deep owner-flow E2E
        run: npm run test:e2e:deep

      - name: Route speed check
        run: npm run test:perf

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            .playwright-mcp/**
            .ci-server.log
          if-no-files-found: ignore
